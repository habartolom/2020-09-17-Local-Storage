<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-primary m-4">Añadir Contacto</h1>
        <form class="border border-secondary rounded px-5 pt-5 pb-4 m-2 col-6" id="contactForm">
            <div class="row justify-content-center">
                <div class="form-group col-11">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Ej. Harold Bartolo" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-11">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ej. Calle 10 11 12" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-11">
                    <label for="inputPhone">Celular</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Ej. 320 987 65 41" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mt-3">Añadir</button>
                </div>          
            </div>
        </form>
        <div class="col-6 d-flex justify-content-end">
            <a href="./assets/pages/contacts.html">Ver Lista de Contactos</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
